<div class="row" style="width: 100%; padding: 0px;">
    <div class="col-sm-2">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-sm-10">
        <div class="jumbotron">
            <div class="container mt-3">
                <h2>New User</h2>
                <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                    <!-- Name -->
                    <div class="form-group">
                        <label for="contactFormUserName">Username</label>
                        <input class="form-control" type="text" formControlName="contactFormUserName"
                            class="form-control" mdbInputDirective [(ngModel)]="username"
                            [ngClass]="{ 'is-invalid': submitted && f.contactFormUserName.errors }" />
                        <div *ngIf="submitted && f.contactFormUserName.errors" class="col alert alert-danger"
                            role="alert">
                            <div *ngIf="f.contactFormUserName.errors.required">Username is required</div>
                        </div>
                    </div>
                    <!-- Email -->
                    <div class="form-group">
                        <label for="contactFormEmail">Email</label>
                        <input class="form-control" type="email" id="contactFormEmail"
                            formControlName="contactFormEmail" class="form-control" mdbInputDirective
                            [(ngModel)]="email" [ngClass]="{ 'is-invalid': submitted && f.contactFormEmail.errors }" />
                        <div *ngIf="submitted && f.contactFormEmail.errors" class="col alert alert-danger" role="alert">
                            <div *ngIf="f.contactFormEmail.errors.required">Email is required</div>
                        </div>
                    </div>
                    <!-- Password -->
                    <div class="form-group">
                        <label for="contactFormPassword">Password</label>
                        <input class="form-control" type="text" formControlName="contactFormPassword"
                            class="form-control" mdbInputDirective [(ngModel)]="password"
                            [ngClass]="{ 'is-invalid': submitted && f.contactFormPassword.errors }" />
                        <div *ngIf="submitted && f.contactFormPassword.errors" class="col alert alert-danger"
                            role="alert">
                            <div *ngIf="f.contactFormPassword.errors.required">Password is required</div>
                            <div *ngIf="f.contactFormMobile.errors.minlength">Mobile must be at least 8 characters</div>
                        </div>
                    </div>
                    <!-- Mobile -->
                    <div class="form-group">
                        <label for="contactFormMobile">Mobile</label>
                        <input class="form-control" type="text" id="contactFormMobile"
                            formControlName="contactFormMobile" class="form-control" mdbInputDirective
                            [(ngModel)]="mobile"
                            [ngClass]="{ 'is-invalid': submitted && f.contactFormMobile.errors }" />
                        <div *ngIf="submitted && f.contactFormMobile.errors" class="col alert alert-danger"
                            role="alert">
                            <div *ngIf="f.contactFormMobile.errors.required">Mobile is required</div>
                            <div *ngIf="f.contactFormMobile.errors.minlength">Mobile must be at least 10 characters
                            </div>
                        </div>
                    </div>
                    <!-- Role -->
                    <div class="form-group">
                        <label for="contactFormRole">Role</label>
                        <select type="text" placeholder="Số lượng.." formControlName="contactFormRole"
                            class="form-control" mdbInputDirective [(ngModel)]="role"
                            [ngClass]="{ 'is-invalid': submitted && f.contactFormMobile.errors }">
                            <option value="Admin">Admin</option>
                            <option value="Editor">Editor</option>
                            <option value="Volunteer">Volunteer</option>
                        </select>
                        <div *ngIf="submitted && f.contactFormRole.errors" class="col alert alert-danger" role="alert">
                            <div *ngIf="f.contactFormRole.errors.required">Role is required</div>
                        </div>
                    </div>
                    <!-- Button Submit -->
                    <div class="form-group">
                        <button (click)="onSubmit()" type="submit" class="btn btn-primary" mdbWavesEffect>Add
                            <i class="fa fa-paper-plane-o ml-1"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
