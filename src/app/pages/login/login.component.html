<div class="main__container">
  <div class="login-card">
    <main class="login-content">
      <!-- login form -->
      <h1 class="login-welcome-text">Welcome Back!</h1>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <!-- UserName -->
        <div class="form-group">
          <label for="username">Username</label>
          <input class="form-control" type="text" formControlName="username" class="form-control" mdbInputDirective
            [(ngModel)]="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="col alert alert-danger" role="alert">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" formControlName="password" class="form-control" mdbInputDirective
            [(ngModel)]="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="col alert alert-danger" role="alert">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <!-- Button Submit -->
        <div class="form-group">
          <button type="submit" class="btn btn-primary" mdbWavesEffect>Login
            <i class="fa fa-paper-plane-o ml-1"></i>
          </button>
        </div>
      </form>
    </main>
  </div>
</div>
